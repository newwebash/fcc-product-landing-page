<!DOCTYPE html>

  <head>
    <title>MyFav Yoga Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header id="header">
      <img src="_static/images/myfav_yoga_logo.png" id="header-img" alt="MyFav Yoga Logo">
      <nav id="nav-bar">
        <ul>
          <li id="classes-button" class="nav-link"><a href="#classes-section">
            <img src="_static/images/yoga-mat.png" class="nav-icon"><p>Classes</p></a>
          </li>

          <li id="pricing-button" class="nav-link"><a href="#pricing-section">
            <img src="_static/images/price-tag.png" class="nav-icon"><p>Pricing</p></a>
          </li>

          <li id="about-button" class="nav-link"><a href="#about-us-section">
            <img src="_static/images/yoga.png" class="nav-icon"><p>About us</p></a>
          </li>

          <li id="contact-buton" class="nav-link"><a href="#contact-section">
            <img src="_static/images/laptop.png" class="nav-icon"><p>Contact</p></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="intro-section" class="main-content">
        <img src="_static/images/yoga-site-banner.jpg" id="background-image" alt="woman in yoga pose by the sea">
        <div class="section-background">
          <h1>Yoga for all</h1>
          <a href="#classes-section"><button>See our classes</button></a>
        </div>
      </div>

      <div id="classes-section" class="main-content">
        <h2>Our classes</h2>
      </div>

      <div id="pricing-section" class="main-content">
        <h2>Pricing</h2>
      </div>

      <div id="about-us-section" class="main-content">
        <h2>About us</h2>
      </div>

      <div id="contact-section" class="main-content">
        <h2>Contact us</h2>

        <div id="form-wrapper" class="main-content">
          <form id="form">

            <div id="name-field" class="basic-info">
              <label for="name" id="name-label">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div id="email-field" class="basic-info">
              <label for="email" id="email-label">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div id="contact-content-field" class="contact-content-fields">
              <p>We'd love to hear from you. Feel free to leave your feedback or ask questions!</p>
                <label for="contact-content">How can we help you? (up to 200 characters)</label>
              <textarea id="feedback" type="text" minlength="1" maxlength="200"
              rows="4" cols="50" required></textarea>
            </div>

            <div id="submit-button-wrapper" class="contact-content-fields">
              <button id="submit" type="submit" formaction="https://www.freecodecamp.org/email-submit">Submit</button>
            </div>

          </form>
        </div>

      </div>


    </main>

    <footer>
      <p>Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
    </footer>


  </body>

</html>
